<!DOCTYPE html>
<html>
<head>
  <title>Secret Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
    }

    /* üîê Lock Screen */
    #lockScreen {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: black;
      color: white;
    }

    .photos {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      width: 80%;
      max-width: 400px;
      margin-bottom: 20px;
    }

    .photos img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
    }

    #passwordInput {
      padding: 12px;
      width: 200px;
      border-radius: 6px;
      border: none;
      text-align: center;
    }

    #enterBtn {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background: #25D366;
      color: white;
      font-size: 16px;
    }

    /* üí¨ Chat Page */
    #chatPage {
      display: none;
      height: 100vh;
      background: #ece5dd;
      display: flex;
      flex-direction: column;
    }

    #chatHeader {
      background: #075E54;
      color: white;
      padding: 15px;
      text-align: center;
      font-weight: bold;
    }

    #chatBox {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }

    .msg {
      max-width: 70%;
      padding: 8px 12px;
      margin-bottom: 6px;
      border-radius: 8px;
      font-size: 14px;
      word-wrap: break-word;
    }

    .me {
      background: #dcf8c6;
      margin-left: auto;
      text-align: right;
    }

    .friend {
      background: #cfe9ff;
      margin-right: auto;
      text-align: left;
    }

    #inputArea {
      display: flex;
      padding: 10px;
      background: #f0f0f0;
    }

    #messageInput {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: none;
      outline: none;
    }

    #sendBtn {
      background: #25D366;
      border: none;
      color: white;
      padding: 10px 15px;
      margin-left: 8px;
      border-radius: 50%;
      font-size: 16px;
    }
  </style>
</head>

<body>

<!-- üîê PASSWORD PAGE -->
<div id="lockScreen">
  <div class="photos">
    <img src="https://picsum.photos/200?1">
    <img src="https://picsum.photos/200?2">
    <img src="https://picsum.photos/200?3">
    <img src="https://picsum.photos/200?4">
  </div>
  <input id="passwordInput" type="password" placeholder="Enter Password">
  <button id="enterBtn" onclick="checkPassword()">Enter</button>
</div>

<!-- üí¨ CHAT PAGE -->
<div id="chatPage">
  <div id="chatHeader">üîí Secret Chat</div>
  <div id="chatBox"></div>

  <div id="inputArea">
    <input id="messageInput" placeholder="Type a message...">
    <button id="sendBtn" onclick="sendMessage()">‚û§</button>
  </div>
</div>

<script type="module">
  /* üîê PASSWORD */
  const SECRET_PASSWORD = "1234";

  let myId = localStorage.getItem("myId");
  if (!myId) {
    myId = Math.random().toString(36).substring(2);
    localStorage.setItem("myId", myId);
  }

  window.checkPassword = () => {
    if (passwordInput.value === SECRET_PASSWORD) {
      lockScreen.style.display = "none";
      chatPage.style.display = "flex";
    } else {
      alert("Wrong password ‚ùå");
    }
  };

  /* üî• Firebase */
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import {
    getFirestore,
    collection,
    addDoc,
    onSnapshot,
    query,
    orderBy,
    serverTimestamp,
    deleteDoc,
    doc
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyGff0FxzbkRBNFvQwNvJpERnRdLVg-",
    authDomain: "live-chat-9016a.firebaseapp.com",
    projectId: "live-chat-9016a",
    storageBucket: "live-chat-9016a.appspot.com",
    messagingSenderId: "687453441605",
    appId: "1:687453441605:web:0f0a5b9b61afca40dd2c"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const q = query(collection(db, "messages"), orderBy("time"));

  onSnapshot(q, (snapshot) => {
    chatBox.innerHTML = "";
    snapshot.forEach(d => {
      const data = d.data();
      const div = document.createElement("div");
      const isMe = data.sender === myId;

      div.className = "msg " + (isMe ? "me" : "friend");
      div.textContent = data.text;

      if (isMe) {
        div.ondblclick = async () => {
          if (confirm("Delete this message?")) {
            await deleteDoc(doc(db, "messages", d.id));
          }
        };
      }

      chatBox.appendChild(div);
    });
    chatBox.scrollTop = chatBox.scrollHeight;
  });

  window.sendMessage = async () => {
    if (messageInput.value.trim() === "") return;

    await addDoc(collection(db, "messages"), {
      text: messageInput.value,
      sender: myId,
      time: serverTimestamp()
    });

    messageInput.value = "";
  };
</script>

</body>
  </html>
