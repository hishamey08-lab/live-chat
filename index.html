<!DOCTYPE html>
<html>
<head>
  <title>Secret Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      overflow: hidden;
    }

    /* LOCK SCREEN */
    #lockScreen {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: black;
      color: white;
    }

    .photos {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      width: 80%;
      max-width: 400px;
    }

    .photos img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
    }

    #showPassBtn {
      margin-top: 20px;
      padding: 12px 28px;
      border-radius: 25px;
      border: none;
      background: #25D366;
      color: white;
      font-size: 16px;
    }

    #passwordArea {
      display: none;
      margin-top: 15px;
    }

    #passwordInput {
      padding: 12px;
      width: 200px;
      border-radius: 6px;
      border: none;
      text-align: center;
    }

    #enterBtn {
      margin-top: 10px;
      padding: 10px 20px;
      border-radius: 6px;
      border: none;
      background: #075E54;
      color: white;
    }

    /* CHAT */
    #chatPage {
      display: none;
      height: 100vh;
      background: #ece5dd;
      flex-direction: column;
    }

    #chatHeader {
      background: #075E54;
      color: white;
      padding: 10px;
      text-align: center;
    }

    #chatHeader button {
      margin-left: 5px;
      border: none;
      padding: 6px 10px;
      border-radius: 5px;
    }

    #chatBox {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }

    .msg {
      max-width: 70%;
      padding: 8px 12px 18px;
      margin-bottom: 6px;
      border-radius: 8px;
      position: relative;
      font-size: 14px;
    }

    .me {
      background: #dcf8c6;
      margin-left: auto;
    }

    .friend {
      background: #cfe9ff;
      margin-right: auto;
    }

    .tick {
      position: absolute;
      bottom: 4px;
      right: 6px;
      font-size: 11px;
      color: pink;
    }

    .seen {
      color: deeppink;
    }

    #inputArea {
      display: flex;
      padding: 10px;
      background: #f0f0f0;
    }

    #messageInput {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: none;
    }

    #sendBtn {
      margin-left: 8px;
      border-radius: 50%;
      border: none;
      padding: 10px 15px;
      background: #25D366;
      color: white;
    }
  </style>
</head>

<body>

<!-- LOCK SCREEN -->
<div id="lockScreen">
  <div class="photos">
    <img src="photo1.png">
    <img src="photo2.png">
    <img src="photo3.png">
    <img src="photo4.png">
  </div>

  <button id="showPassBtn" onclick="showPasswordBox()">üîí Unlock</button>

  <div id="passwordArea">
    <input id="passwordInput" type="password" placeholder="Enter Password">
    <br>
    <button id="enterBtn" onclick="checkPassword()">Enter</button>
  </div>
</div>

<!-- CHAT PAGE -->
<div id="chatPage">
  <div id="chatHeader">
    üîí Secret Chat
    <button onclick="startCall()">üìû Call</button>
    <button onclick="endCall()">‚ùå End</button>
  </div>

  <div id="chatBox"></div>

  <div id="inputArea">
    <input id="messageInput" placeholder="Type a message...">
    <button id="sendBtn" onclick="sendMessage()">‚û§</button>
  </div>
</div>

<audio id="remoteAudio" autoplay></audio>

<script type="module">
  const SECRET_PASSWORD = "9677";

  let myId = localStorage.getItem("myId");
  if (!myId) {
    myId = Math.random().toString(36).substring(2);
    localStorage.setItem("myId", myId);
  }

  window.showPasswordBox = () => {
    passwordArea.style.display = "block";
    showPassBtn.style.display = "none";
  };

  window.checkPassword = () => {
    if (passwordInput.value === SECRET_PASSWORD) {
      lockScreen.style.display = "none";
      chatPage.style.display = "flex";
      document.body.style.overflow = "auto";
    } else alert("Wrong password ‚ùå");
  };

  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import {
    getFirestore, collection, addDoc, onSnapshot, query,
    orderBy, serverTimestamp, deleteDoc, doc,
    updateDoc, setDoc
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyGff0FxzbkRBNFvQwNvJpERnRdLVg-",
    authDomain: "live-chat-9016a.firebaseapp.com",
    projectId: "live-chat-9016a",
    storageBucket: "live-chat-9016a.appspot.com",
    messagingSenderId: "687453441605",
    appId: "1:687453441605:web:0f0a5b9b61afca40dd2c"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const q = query(collection(db, "messages"), orderBy("time"));

  onSnapshot(q, snap => {
    chatBox.innerHTML = "";
    snap.forEach(d => {
      const data = d.data();
      const div = document.createElement("div");
      div.className = "msg " + (data.sender === myId ? "me" : "friend");
      div.textContent = data.text;

      if (data.sender === myId) {
        const tick = document.createElement("span");
        tick.className = "tick " + (data.seen ? "seen" : "");
        tick.textContent = data.seen ? "‚úî‚úî" : "‚úî";
        div.appendChild(tick);

        div.ondblclick = async () => {
          if (confirm("Delete message?"))
            await deleteDoc(doc(db, "messages", d.id));
        };
      } else if (!data.seen) {
        updateDoc(doc(db, "messages", d.id), { seen: true });
      }

      chatBox.appendChild(div);
    });
    chatBox.scrollTop = chatBox.scrollHeight;
  });

  window.sendMessage = async () => {
    if (!messageInput.value.trim()) return;
    await addDoc(collection(db, "messages"), {
      text: messageInput.value,
      sender: myId,
      time: serverTimestamp(),
      seen: false
    });
    messageInput.value = "";
  };

  /* VOICE CHAT */
  let localStream;
  let peerConnection;
  const servers = { iceServers: [{ urls: "stun:stun.l.google.com:19302" }] };

  window.startCall = async () => {
    localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
    peerConnection = new RTCPeerConnection(servers);

    localStream.getTracks().forEach(t => peerConnection.addTrack(t, localStream));
    peerConnection.ontrack = e => remoteAudio.srcObject = e.streams[0];

    const callDoc = doc(collection(db, "calls"));
    const offerCandidates = collection(callDoc, "offerCandidates");
    const answerCandidates = collection(callDoc, "answerCandidates");

    peerConnection.onicecandidate = e => {
      if (e.candidate) addDoc(offerCandidates, e.candidate.toJSON());
    };

    const offer = await peerConnection.createOffer();
    await peerConnection.setLocalDescription(offer);
    await setDoc(callDoc, { offer });

    onSnapshot(callDoc, snap => {
      const data = snap.data();
      if (data?.answer && !peerConnection.currentRemoteDescription) {
        peerConnection.setRemoteDescription(new RTCSessionDescription(data.answer));
      }
    });

    onSnapshot(answerCandidates, snap => {
      snap.docChanges().forEach(c => {
        if (c.type === "added") {
          peerConnection.addIceCandidate(new RTCIceCandidate(c.doc.data()));
        }
      });
    });

    alert("üìû Calling...");
  };

  onSnapshot(collection(db, "calls"), snap => {
    snap.docChanges().forEach(async change => {
      if (change.type === "added") {
        const callDoc = change.doc.ref;
        const data = change.doc.data();

        if (!data.answer && confirm("Incoming call üìû Accept?")) {
          localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
          peerConnection = new RTCPeerConnection(servers);

          localStream.getTracks().forEach(t => peerConnection.addTrack(t, localStream));
          peerConnection.ontrack = e => remoteAudio.srcObject = e.streams[0];

          peerConnection.onicecandidate = e => {
            if (e.candidate)
              addDoc(collection(callDoc, "answerCandidates"), e.candidate.toJSON());
          };

          await peerConnection.setRemoteDescription(
            new RTCSessionDescription(data.offer)
          );

          const answer = await peerConnection.createAnswer();
          await peerConnection.setLocalDescription(answer);
          await updateDoc(callDoc, { answer });
        }
      }
    });
  });

  window.endCall = () => {
    peerConnection?.close();
    localStream?.getTracks().forEach(t => t.stop());
    alert("‚ùå Call ended");
  };
</script>

</body>
      </html>
