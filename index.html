<!DOCTYPE html>
<html>
<head>
  <title>Secret Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      overflow: hidden;
    }

    /* üîê Lock Screen */
    #lockScreen {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: black;
      color: white;
    }

    .photos {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      width: 80%;
      max-width: 400px;
    }

    .photos img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
    }

    /* üîò Unlock button */
    #showPassBtn {
      margin-top: 20px;
      padding: 12px 28px;
      border-radius: 25px;
      border: none;
      background: #25D366;
      color: white;
      font-size: 16px;
    }

    /* üîê Password area */
    #passwordArea {
      display: none;
      margin-top: 15px;
      text-align: center;
    }

    #passwordInput {
      padding: 12px;
      width: 200px;
      border-radius: 6px;
      border: none;
      text-align: center;
      font-size: 16px;
    }

    #enterBtn {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background: #075E54;
      color: white;
      font-size: 16px;
    }

    /* üí¨ Chat Page */
    #chatPage {
      display: none;
      height: 100vh;
      background: #ece5dd;
      flex-direction: column;
    }

    #chatHeader {
      background: #075E54;
      color: white;
      padding: 15px;
      text-align: center;
      font-weight: bold;
    }

    #chatBox {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }

    .msg {
      max-width: 70%;
      padding: 8px 12px 18px;
      margin-bottom: 6px;
      border-radius: 8px;
      font-size: 14px;
      word-wrap: break-word;
      position: relative;
    }

    .me {
      background: #dcf8c6;
      margin-left: auto;
      text-align: right;
    }

    .friend {
      background: #cfe9ff;
      margin-right: auto;
      text-align: left;
    }

    /* üíó Pink ticks */
    .tick {
      position: absolute;
      bottom: 4px;
      right: 6px;
      font-size: 11px;
      color: #f48fb1;
    }

    .seen {
      color: #e91e63;
    }

    #inputArea {
      display: flex;
      padding: 10px;
      background: #f0f0f0;
    }

    #messageInput {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: none;
      outline: none;
    }

    #sendBtn {
      background: #25D366;
      border: none;
      color: white;
      padding: 10px 15px;
      margin-left: 8px;
      border-radius: 50%;
      font-size: 16px;
    }
  </style>
</head>

<body>

<!-- üîê FIRST PAGE -->
<div id="lockScreen">
  <div class="photos">
    <img src="photo1.png">
    <img src="photo2.png">
    <img src="photo3.png">
    <img src="photo4.png">
  </div>

  <button id="showPassBtn" onclick="showPasswordBox()">üîí Unlock</button>

  <div id="passwordArea">
    <input id="passwordInput" type="password" placeholder="Enter Password">
    <br>
    <button id="enterBtn" onclick="checkPassword()">Enter</button>
  </div>
</div>

<!-- üí¨ CHAT PAGE -->
<div id="chatPage">
  <div id="chatHeader">üîí Secret Chat</div>
  <div id="chatBox"></div>

  <div id="inputArea">
    <input id="messageInput" placeholder="Type a message...">
    <button id="sendBtn" onclick="sendMessage()">‚û§</button>
  </div>
</div>

<script type="module">
  /* üîê PASSWORD */
  const SECRET_PASSWORD = "9647";

  /* üë§ user id */
  let myId = localStorage.getItem("myId");
  if (!myId) {
    myId = Math.random().toString(36).substring(2);
    localStorage.setItem("myId", myId);
  }

  window.showPasswordBox = () => {
    passwordArea.style.display = "block";
    showPassBtn.style.display = "none";
    passwordInput.focus();
  };

  window.checkPassword = () => {
    if (passwordInput.value === SECRET_PASSWORD) {
      lockScreen.style.display = "none";
      chatPage.style.display = "flex";
      document.body.style.overflow = "auto";
      markMessagesSeen();
    } else {
      alert("Wrong password ‚ùå");
    }
  };

  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import {
    getFirestore,
    collection,
    addDoc,
    onSnapshot,
    query,
    orderBy,
    serverTimestamp,
    deleteDoc,
    doc,
    updateDoc
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyGff0FxzbkRBNFvQwNvJpERnRdLVg-",
    authDomain: "live-chat-9016a.firebaseapp.com",
    projectId: "live-chat-9016a",
    storageBucket: "live-chat-9016a.appspot.com",
    messagingSenderId: "687453441605",
    appId: "1:687453441605:web:0f0a5b9b61afca40dd2c"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const q = query(collection(db, "messages"), orderBy("time"));

  function markMessagesSeen() {
    onSnapshot(q, snapshot => {
      snapshot.forEach(async d => {
        const data = d.data();
        if (data.sender !== myId && !data.seen) {
          await updateDoc(doc(db, "messages", d.id), { seen: true });
        }
      });
    });
  }

  onSnapshot(q, snapshot => {
    chatBox.innerHTML = "";
    snapshot.forEach(d => {
      const data = d.data();
      const isMe = data.sender === myId;

      const div = document.createElement("div");
      div.className = "msg " + (isMe ? "me" : "friend");
      div.textContent = data.text;

      if (isMe) {
        const tick = document.createElement("span");
        tick.className = "tick " + (data.seen ? "seen" : "");
        tick.textContent = data.seen ? "‚úî‚úî" : "‚úî";
        div.appendChild(tick);

        div.ondblclick = async () => {
          if (confirm("Delete this message?")) {
            await deleteDoc(doc(db, "messages", d.id));
          }
        };
      }

      chatBox.appendChild(div);
    });

    chatBox.scrollTop = chatBox.scrollHeight;
  });

  window.sendMessage = async () => {
    if (messageInput.value.trim() === "") return;

    await addDoc(collection(db, "messages"), {
      text: messageInput.value,
      sender: myId,
      time: serverTimestamp(),
      seen: false
    });

    messageInput.value = "";
  };
</script>

</body>
      </html>
