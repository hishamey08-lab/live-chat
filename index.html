<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Live Chat</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #ece5dd;
}

/* chat area */
#chat {
  height: 80vh;
  overflow-y: auto;
  padding: 10px;
}

/* input area */
#inputArea {
  position: fixed;
  bottom: 0;
  width: 100%;
  background: #fff;
  padding: 8px;
  display: flex;
  align-items: center;
  gap: 8px;
}

/* voice UI */
#voiceUI {
  display: flex;
  align-items: center;
  gap: 8px;
}

#slideText {
  font-size: 12px;
  color: #888;
  display: none;
}

#waveform {
  display: none;
  gap: 3px;
}

#waveform span {
  width: 4px;
  height: 8px;
  background: #25D366;
  animation: wave 1s infinite ease-in-out;
}

#waveform span:nth-child(2){animation-delay:.1s}
#waveform span:nth-child(3){animation-delay:.2s}
#waveform span:nth-child(4){animation-delay:.3s}
#waveform span:nth-child(5){animation-delay:.4s}

@keyframes wave {
  0%,100% {height:6px}
  50% {height:18px}
}

#recordTimer {
  font-size: 13px;
  color: #25D366;
  display: none;
  min-width: 40px;
}

#micBtn {
  background: #075E54;
  color: white;
  border: none;
  padding: 12px;
  border-radius: 50%;
  font-size: 18px;
}
</style>
</head>

<body>

<div id="chat"></div>

<div id="inputArea">
  <div id="voiceUI">
    <span id="slideText">â—€ slide to cancel</span>

    <div id="waveform">
      <span></span><span></span><span></span><span></span><span></span>
    </div>

    <span id="recordTimer">00:00</span>

    <button id="micBtn">ðŸŽ¤</button>
  </div>
</div>

<!-- Firebase -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

/* ðŸ”¥ REPLACE with your real Firebase config */
const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_DOMAIN",
  projectId: "YOUR_PROJECT_ID",
  storageBucket: "YOUR_BUCKET",
  messagingSenderId: "YOUR_SENDER_ID",
  appId: "YOUR_APP_ID"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const storage = getStorage(app);

/* voice elements */
const micBtn = document.getElementById("micBtn");
const waveform = document.getElementById("waveform");
const slideText = document.getElementById("slideText");
const recordTimer = document.getElementById("recordTimer");

let mediaRecorder;
let audioChunks = [];
let isRecording = false;
let startX = 0;
let cancelled = false;
let timerInterval;
let seconds = 0;

/* HOLD TO RECORD + SLIDE CANCEL + TIMER */
micBtn.addEventListener("touchstart", async (e) => {
  startX = e.touches[0].clientX;
  cancelled = false;

  const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
  mediaRecorder = new MediaRecorder(stream);
  audioChunks = [];

  mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
  mediaRecorder.start();

  isRecording = true;
  waveform.style.display = "flex";
  slideText.style.display = "block";
  recordTimer.style.display = "block";

  seconds = 0;
  recordTimer.textContent = "00:00";

  timerInterval = setInterval(() => {
    seconds++;
    const m = String(Math.floor(seconds / 60)).padStart(2,"0");
    const s = String(seconds % 60).padStart(2,"0");
    recordTimer.textContent = `${m}:${s}`;
  }, 1000);
});

micBtn.addEventListener("touchmove", (e) => {
  if (!isRecording) return;
  const moveX = e.touches[0].clientX;
  if (startX - moveX > 80) {
    cancelled = true;
    slideText.textContent = "âŒ Cancelled";
  }
});

micBtn.addEventListener("touchend", async () => {
  if (!isRecording) return;

  clearInterval(timerInterval);
  waveform.style.display = "none";
  slideText.style.display = "none";
  recordTimer.style.display = "none";
  slideText.textContent = "â—€ slide to cancel";

  isRecording = false;
  mediaRecorder.stop();

  mediaRecorder.onstop = async () => {
    if (cancelled) {
      audioChunks = [];
      cancelled = false;
      return;
    }

    const audioBlob = new Blob(audioChunks, { type: "audio/webm" });
    const audioRef = ref(storage, `voices/${Date.now()}.webm`);

    await uploadBytes(audioRef, audioBlob);
    const audioURL = await getDownloadURL(audioRef);

    await addDoc(collection(db, "messages"), {
      audio: audioURL,
      sender: "me",
      time: serverTimestamp(),
      seen: false,
      deletedForEveryone: false
    });
  };
});
</script>

</body>
  </html>
