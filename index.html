<!DOCTYPE html>
<html>
<head>
  <title>Secret Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      overflow: hidden;
    }

    /* üîê Lock Screen */
    #lockScreen {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: black;
      color: white;
    }

    .photos {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      width: 80%;
      max-width: 400px;
    }

    .photos img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
    }

    #showPassBtn {
      margin-top: 20px;
      padding: 12px 28px;
      border-radius: 25px;
      border: none;
      background: #25D366;
      color: white;
      font-size: 16px;
    }

    #passwordArea {
      display: none;
      margin-top: 15px;
      text-align: center;
    }

    #passwordInput {
      padding: 12px;
      width: 200px;
      border-radius: 6px;
      border: none;
      text-align: center;
      font-size: 16px;
    }

    #enterBtn {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background: #075E54;
      color: white;
      font-size: 16px;
    }

    /* üí¨ Chat */
    #chatPage {
      display: none;
      height: 100vh;
      background: #ece5dd;
      flex-direction: column;
    }

    #chatHeader {
      background: #075E54;
      color: white;
      padding: 15px;
      text-align: center;
      font-weight: bold;
    }

    #chatBox {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }

    .msg {
      max-width: 70%;
      padding: 8px 12px 18px;
      margin-bottom: 6px;
      border-radius: 8px;
      font-size: 14px;
      position: relative;
    }

    .me {
      background: #dcf8c6;
      margin-left: auto;
    }

    .friend {
      background: #cfe9ff;
      margin-right: auto;
    }

    .tick {
      position: absolute;
      bottom: 4px;
      right: 6px;
      font-size: 11px;
      color: #f48fb1;
    }

    .seen {
      color: #e91e63;
    }

    #inputArea {
      display: flex;
      align-items: center;
      padding: 8px;
      background: #f0f0f0;
    }

    #messageInput {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: none;
      outline: none;
    }

    #sendBtn, #micBtn {
      background: #25D366;
      border: none;
      color: white;
      padding: 10px;
      margin-left: 5px;
      border-radius: 50%;
      font-size: 16px;
    }

    /* üéµ Waveform */
    #waveform {
      display: none;
      gap: 3px;
      margin-right: 6px;
    }

    #waveform span {
      width: 4px;
      height: 10px;
      background: #25D366;
      animation: wave 1s infinite ease-in-out;
    }

    #waveform span:nth-child(2){animation-delay:.1s}
    #waveform span:nth-child(3){animation-delay:.2s}
    #waveform span:nth-child(4){animation-delay:.3s}
    #waveform span:nth-child(5){animation-delay:.4s}

    @keyframes wave {
      0%,100% {height: 6px}
      50% {height: 18px}
    }
  </style>
</head>

<body>

<!-- üîê FIRST PAGE -->
<div id="lockScreen">
  <div class="photos">
    <img src="photo1.png">
    <img src="photo2.png">
    <img src="photo3.png">
    <img src="photo4.png">
  </div>

  <button id="showPassBtn" onclick="showPasswordBox()">üîí Unlock</button>

  <div id="passwordArea">
    <input id="passwordInput" type="password">
    <br>
    <button id="enterBtn" onclick="checkPassword()">Enter</button>
  </div>
</div>

<!-- üí¨ CHAT PAGE -->
<div id="chatPage">
  <div id="chatHeader">üîí Secret Chat</div>
  <div id="chatBox"></div>

  <div id="inputArea">
    <div id="waveform">
      <span></span><span></span><span></span><span></span><span></span>
    </div>
    <input id="messageInput" placeholder="Message">
    <button id="micBtn">üé§</button>
    <button id="sendBtn" onclick="sendMessage()">‚û§</button>
  </div>
</div>

<script type="module">
  const SECRET_PASSWORD = "9647";

  let myId = localStorage.getItem("myId") || Math.random().toString(36).slice(2);
  localStorage.setItem("myId", myId);

  window.showPasswordBox = () => {
    passwordArea.style.display = "block";
    showPassBtn.style.display = "none";
  };

  window.checkPassword = () => {
    if (passwordInput.value === SECRET_PASSWORD) {
      lockScreen.style.display = "none";
      chatPage.style.display = "flex";
      document.body.style.overflow = "auto";
    } else alert("Wrong password");
  };

  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp, deleteDoc, doc, updateDoc } 
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
  import { getStorage, ref, uploadBytes, getDownloadURL } 
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

  const app = initializeApp({
    apiKey: "AIzaSyGff0FxzbkRBNFvQwNvJpERnRdLVg-",
    authDomain: "live-chat-9016a.firebaseapp.com",
    projectId: "live-chat-9016a",
    storageBucket: "live-chat-9016a.appspot.com",
    messagingSenderId: "687453441605",
    appId: "1:687453441605:web:0f0a5b9b61afca40dd2c"
  });

  const db = getFirestore(app);
  const storage = getStorage(app);
  const q = query(collection(db, "messages"), orderBy("time"));

  let mediaRecorder, audioChunks = [];
  let startX = 0, cancelled = false;

  micBtn.addEventListener("click", async () => {
    if (!mediaRecorder || mediaRecorder.state === "inactive") {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      audioChunks = [];
      cancelled = false;
      waveform.style.display = "flex";
      micBtn.textContent = "‚èπÔ∏è";

      mediaRecorder.ondataavailable = e => audioChunks.push(e.data);

      mediaRecorder.onstop = async () => {
        waveform.style.display = "none";
        micBtn.textContent = "üé§";
        if (cancelled) return;

        const blob = new Blob(audioChunks, { type: "audio/webm" });
        const audioRef = ref(storage, `voices/${Date.now()}.webm`);
        await uploadBytes(audioRef, blob);
        const url = await getDownloadURL(audioRef);

        await addDoc(collection(db, "messages"), {
          audio: url,
          sender: myId,
          time: serverTimestamp(),
          seen: false,
          deletedForEveryone: false
        });
      };

      mediaRecorder.start();
    } else {
      mediaRecorder.stop();
    }
  });

  micBtn.addEventListener("touchstart", e => startX = e.touches[0].clientX);
  micBtn.addEventListener("touchmove", e => {
    if (startX - e.touches[0].clientX > 80) {
      cancelled = true;
      mediaRecorder.stop();
    }
  });

  onSnapshot(q, snap => {
    chatBox.innerHTML = "";
    snap.forEach(d => {
      const data = d.data();
      const div = document.createElement("div");
      div.className = "msg " + (data.sender === myId ? "me" : "friend");

      if (data.deletedForEveryone) {
        div.textContent = "üö´ This message was deleted";
        div.style.fontStyle = "italic";
      } else if (data.audio) {
        const a = document.createElement("audio");
        a.controls = true;
        a.src = data.audio;
        div.appendChild(a);
      } else {
        div.textContent = data.text;
      }

      if (data.sender === myId) {
        const t = document.createElement("span");
        t.className = "tick " + (data.seen ? "seen" : "");
        t.textContent = data.seen ? "‚úî‚úî" : "‚úî";
        div.appendChild(t);

        div.ondblclick = () => updateDoc(doc(db, "messages", d.id), { deletedForEveryone: true });
      }

      chatBox.appendChild(div);
    });
    chatBox.scrollTop = chatBox.scrollHeight;
  });

  window.sendMessage = async () => {
    if (!messageInput.value.trim()) return;
    await addDoc(collection(db, "messages"), {
      text: messageInput.value,
      sender: myId,
      time: serverTimestamp(),
      seen: false,
      deletedForEveryone: false
    });
    messageInput.value = "";
  };
</script>

</body>
  </html>
