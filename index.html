<!DOCTYPE html>
<html>
<head>
  <title>Live Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    #chatBox {
      background: white;
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    input {
      padding: 10px;
      width: 70%;
    }
    button {
      padding: 10px;
    }
    p {
      margin: 5px 0;
    }
  </style>
</head>

<body>

  <h2>ðŸ”¥ Live Chat</h2>

  <div id="chatBox"></div>

  <input id="messageInput" placeholder="Type a message..." />
  <button onclick="sendMessage()">Send</button>

  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      onSnapshot,
      query,
      orderBy,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // Firebase config (YOURS)
    const firebaseConfig = {
      apiKey: "AIzaSyGff0FxzbkRBNFvQwNvJpERnRdLVg-",
      authDomain: "live-chat-9016a.firebaseapp.com",
      projectId: "live-chat-9016a",
      storageBucket: "live-chat-9016a.appspot.com",
      messagingSenderId: "687453441605",
      appId: "1:687453441605:web:0f0a5b9b61afca40dd2c"
    };

    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const chatBox = document.getElementById("chatBox");
    const messageInput = document.getElementById("messageInput");

    // ðŸ”´ LIVE LISTENER (shows messages)
    const q = query(collection(db, "messages"), orderBy("time"));

    onSnapshot(q, (snapshot) => {
      chatBox.innerHTML = "";
      snapshot.forEach(doc => {
        const p = document.createElement("p");
        p.textContent = doc.data().text;
        chatBox.appendChild(p);
      });
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    // ðŸŸ¢ SEND MESSAGE (FIXED NAME)
    window.sendMessage = async () => {
      if (messageInput.value.trim() === "") return;

      await addDoc(collection(db, "messages"), {
        text: messageInput.value,
        time: serverTimestamp()
      });

      messageInput.value = "";
    };
  </script>

</body>
</html>
